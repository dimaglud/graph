<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' /> 
<link rel="stylesheet" href="./assets/css/styles.css" />

<script lang="javascript" src="./assets/js/script.js" ></script>

<div class="main-container">   
    <div class="form-container">

        <div class="field">
            <label>Пол</label>
        
            <div class="sex-input man-selected" id="inpSex" onclick="toggleSex()">
                <div class="sex-labels">
                    <div class="man">
                        <svg width="13" height="22" viewBox="0 0 13 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.55985 8.4269C8.3847 8.4269 10.2096 8.41836 12.0373 8.42975C12.8999 8.43544 13.1732 8.8454 12.8145 9.60836C10.9554 13.5484 9.09073 17.4857 7.2004 21.4115C7.08083 21.6592 6.69935 21.9638 6.48583 21.9325C6.20968 21.8898 5.88229 21.5852 5.75133 21.309C4.16562 18.0266 2.61407 14.7271 1.05397 11.4332C0.769286 10.8354 0.476057 10.2404 0.199909 9.63683C-0.147411 8.87386 0.111656 8.43829 0.942946 8.4326C2.8162 8.42121 4.6866 8.4269 6.55985 8.4269Z" fill="currentColor"/>
                            <path d="M9.88218 3.62427C9.87649 5.48613 8.33063 7.02345 6.483 7.00352C4.61829 6.98644 3.08667 5.44058 3.10375 3.59296C3.12083 1.73109 4.64961 0.216553 6.51147 0.216553C8.37048 0.216553 9.89072 1.75387 9.88218 3.62427Z" fill="currentColor"/>
                        </svg>
                        <span>Мужчина</span>    
                    </div>
                    <div class="woman">
                        <svg width="14" height="23" viewBox="0 0 14 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.77099 22.253C4.94614 22.253 3.12129 22.2616 1.29359 22.2502C0.430983 22.2445 0.157682 21.8345 0.51639 21.0716C2.37541 17.1315 4.24011 13.1942 6.13045 9.26839C6.25001 9.02071 6.6315 8.7161 6.84501 8.74741C7.12116 8.79012 7.44855 9.09473 7.57951 9.37088C9.16522 12.6533 10.7168 15.9529 12.2769 19.2467C12.5616 19.8446 12.8548 20.4396 13.1309 21.0431C13.4783 21.8061 13.2192 22.2416 12.3879 22.2473C10.5146 22.2587 8.64424 22.253 6.77099 22.253Z" fill="#24B8AF"/>
                            <path d="M10.195 3.94556C10.1893 5.80742 8.64346 7.34474 6.79584 7.32481C4.93113 7.30773 3.3995 5.76187 3.41658 3.91425C3.43367 2.05238 4.96244 0.537842 6.8243 0.537842C8.68332 0.537842 10.2036 2.07516 10.195 3.94556Z" fill="#24B8AF"/>
                        </svg>                            
                        <span>Женщина</span>    
                    </div>    
                </div>
                <div class="sex-highlight"></div>
            </div>
        </div>

        <div class="field age">
            <label>Возраст</label>
            <span class="tooltip-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2.033 16.01c.564-1.789 1.632-3.932 1.821-4.474.273-.787-.211-1.136-1.74.209l-.34-.64c1.744-1.897 5.335-2.326 4.113.613-.763 1.835-1.309 3.074-1.621 4.03-.455 1.393.694.828 1.819-.211.153.25.203.331.356.619-2.498 2.378-5.271 2.588-4.408-.146zm4.742-8.169c-.532.453-1.32.443-1.761-.022-.441-.465-.367-1.208.164-1.661.532-.453 1.32-.442 1.761.022.439.466.367 1.209-.164 1.661z"/>
                </svg>
            </span>
            <span class="tooltip-text">Возраст от 16 до 60</span>
            <input type="number" id="inpAge" placeholder="35" onchange="validateInput(this,16,60)"/>
            <span class="units">лет</span>
        </div>

        <div class="field weight">
            <label>Вес</label>
            <span class="tooltip-icon">
            </span>
            <input type="number" id="inpWeight" placeholder="70" required />
            <span class="units">кг</span>
        </div>
        
        <div class="field height">
            <label>Рост</label>
            <span class="tooltip-icon">
            </span>
            <input type="number" id="inpHeight" placeholder="175" />
            <span class="units">см</span>
        </div>

        <div class="field pulse">
            <label>Пульс</label>
            <span class="tooltip-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2.033 16.01c.564-1.789 1.632-3.932 1.821-4.474.273-.787-.211-1.136-1.74.209l-.34-.64c1.744-1.897 5.335-2.326 4.113.613-.763 1.835-1.309 3.074-1.621 4.03-.455 1.393.694.828 1.819-.211.153.25.203.331.356.619-2.498 2.378-5.271 2.588-4.408-.146zm4.742-8.169c-.532.453-1.32.443-1.761-.022-.441-.465-.367-1.208.164-1.661.532-.453 1.32-.442 1.761.022.439.466.367 1.209-.164 1.661z"/>
                </svg>
            </span>
            <span class="tooltip-text">Количество ударов в минуту от 45 до 100 в состоянии покоя</span>
            <input type="number" id="inpPulse" placeholder="68" onchange="validateInput(this,45,100)"/>
            <span class="units">ударов/мин</span>

        </div>

        <div class="field pressure">
            <label>Давление</label>
            <span class="tooltip-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2.033 16.01c.564-1.789 1.632-3.932 1.821-4.474.273-.787-.211-1.136-1.74.209l-.34-.64c1.744-1.897 5.335-2.326 4.113.613-.763 1.835-1.309 3.074-1.621 4.03-.455 1.393.694.828 1.819-.211.153.25.203.331.356.619-2.498 2.378-5.271 2.588-4.408-.146zm4.742-8.169c-.532.453-1.32.443-1.761-.022-.441-.465-.367-1.208.164-1.661.532-.453 1.32-.442 1.761.022.439.466.367 1.209-.164 1.661z"/>
                </svg>
            </span>
            <span class="tooltip-text">Давление: верхнее 80-150, нижнее 50-110</span>
            <input type="number" id="inpPressureU" class="inp-small" placeholder="120" onchange="validateInput(this,80,150)"/> /
            <input type="number" id="inpPressureL" class="inp-small" placeholder="80" onchange="validateInput(this,50,110)"/>
        </div>
         
        <div class="field">
            <input type="button" onclick="submit()" value="Посчитать" />
        </div>

        <div class="results-container" id="divResult">
            <div class="result-form">
                <div style="float: left;">
                Ваше соматическое здоровье:
                <span id="healthIndex"></span>
                <span id="healthTXT"></span>
                </div>
            </div>
            <div class="result-form">
                <div style="float: right;">
                Ваш ИМТ:
                <span id="weightIndex"></span>  
                <span id="weightTXT"></span>
                </div>
            </div>    
        </div>
        <div class="doc-message" id="divCalldoctor"> Рекомендовано обратиться к врачу </div>

    </div>

    <div class="graph-container">
        <img class="graph-grid" id="graph_img" src="./assets/img/graph_man.svg" />
        <img class="graph-dot" id="graph_dot" src="./assets/img/dot.svg" />
    </div>

</div>
