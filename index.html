<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' /> 
<link rel="stylesheet" href="./assets/css/styles.css" />

<script lang="javascript" src="./assets/js/script.js" ></script>

<div class="main-container">   
    <div class="graph-container" id="graph">
        <img class="graph-grid" src="./assets/img/graph_man.svg" />
        <img class="graph-dot" id="graph_dot" src="./assets/img/dot.svg" />
    </div>

    <div class="form-container">

        <div class="field">
            <label>Пол:</label>
        
            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" Мужчина>
            <label class="btn btn-secondary" for="option1">Мужчина</label>

            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-secondary" for="option2">Женщина</label>
        </div>

        <div class="field age">
            <label>Возраст</label>
            <input type="number" id="inpAge" value="39"/>
            <span class="units">лет</span>
        </div>

        <div class="field weight">
            <label>Вес</label>
            <input type="number" id="inpWeight" value="60"/>
            <span class="units">кг</span>
        </div>
        
        <div class="field height">
            <label>Рост</label>
            <input type="number" id="inpHeight"  value="168"/>
            <span class="units">см</span>
        </div>

        <div class="field pulse">
            <label>Пульс</label>
            <input type="number" id="inpPulse"  value="67"/>
            <span class="units">ударов/мин</span>
        </div>

        <div class="field pressure">
            <label>Давление</label>
            <input type="number" id="inpPressureU" class="inp-small" value="120"/> /
            <input type="number" id="inpPressureL" class="inp-small" value="80"/>
        </div>
         
        <div class="field">
            <label></label>
            <input type="button" onclick="drawGraph()" value="Посчитать" />
        </div>

        <div class="results-container">
            <div class="result-form">
                <div>Ваше соматическое здоровье</div>
                <span id="weightIndex"></span>
                <span id="imtTXT"></span>
            </div>
            <div class="result-form">
                <div>Ваш ИМТ</div>
                <span id="healthIndex"></span>  
            </div>    
        </div>

    </div>

</div>
